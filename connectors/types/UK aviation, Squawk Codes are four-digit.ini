UK aviation, Squawk Codes are four-digit transponder codes assigned by air traffic control (ATC) to help identify aircraft on radar. These codes allow controllers to track flights and manage air traffic efficiently.

Here’s a breakdown of how they work:

Standard UK Squawk Codes (Conspicuity Codes)
These are commonly used codes that pilots set on their transponders in specific situations:

7000 – Used for Visual Flight Rules (VFR) flights in uncontrolled airspace.
2000 – Assigned when entering controlled airspace from an area without a discrete squawk.
7004 – Used for aerobatic flights.
7001 – Military flights conducting practice interceptions.
7500 – Hijacking alert (not to be set unless actually being hijacked!).
7600 – Radio communication failure.
7700 – General emergency (e.g., engine failure, medical emergency).
Assigned Squawk Codes
ATC may assign a specific discrete squawk code to an aircraft for identification, particularly in controlled airspace. These are unique to each flight and help distinguish aircraft from one another.

Mode A, C, and S Transponders
Mode A – Sends only the squawk code.
Mode C – Adds altitude information.
Mode S – Provides more detailed data, including callsign and aircraft ID.
 

